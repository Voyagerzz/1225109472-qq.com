<script>
// 优先队列
class ProrityQueue {
  constructor () {
    this.items = []
  }
  enQueue (value, order) {
    const element = { value, order }
    let isPrority = false
    for (let i = 0; i < this.items.length; i++) {
      if (value < this.items[i].value) {
        isPrority = true
        this.items.splice(i, 0, element)
        break;
      }
    }
    if (!isPrority) {
      this.items.push(element)
    }
  }
}
